<html>
<head>
    <title>Phone Book</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    
<div>
    <input id="search" type="text" placeholder="Search...">
    <label for="search">&#128270;</label>
</div>
<table border="1" id="agenda">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <td></td>
        </tr>
    </thead>
    <tbody>
        
    </tbody>
    <tfoot>
        <tr>
            <td><input type="text" name="firstName" placeholder="First Name" required></td>
            <td><input type="text" name="lastName" placeholder="Last Name" required></td>
            <td><input type="text" name="phone" placeholder="Phone" required></td>
            <td><button type="submit" onclick="Persons.save()">Save</button></td>
        </tr>
    </tfoot>
</table>

<script src="javascripts/agenda.js"></script>
</body>
</html>
